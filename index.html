<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai chat bot ui</title>
    <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

  </head>
  <body>
   
     
    <div class="container lg=3 md=4 sm=12 " >
            <div class="chat_room  " >
              <div class="title">
              
               
              <div class="iconBox">  
                <i class="fa fa-user w3-large userIcon"></i>
              </div>
  
                
              </div>
              <div class="box">
                <div class="item">
                  <div class="iconChat">
                    <i class="fa fa-user w3-large"></i>
                  </div>
                  <div class="me">
                    <p >Hello how can I help you?</p>
                  </div>
                </div>
                <div class="item_right">
                  <div id="message">
                    <p class="cahtbotm">Hey nice to meet you</p>
                  </div>
                
  
                </div>
              </div>
              <div class="typing">
                <form>
                  <div class="input">
                    <input type="text"  id="wmessage" name="message" placeholder="Type your message" />
                </form>
                
                  
                </div>
               <div ><button class="send"><i class="fas fa-paper-plane w3-large" onclick="showModal()"></i></button></div>
              </div>
  
       
         
          </div>

          
        

   
  <script src="script.js"></script>
